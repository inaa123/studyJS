<!-- range -->
<script>
    const add = (a, b) => a + b;

    const range = l => {
        let i = -1;
        let res = []; 
        while(++i < l) {
            log(i, 'range')
            res.push(i);
        }
        return res;
    };

   // log(range(5)); // [0, 1, 2, 3, 4, 5]
   // log(range(2)); // [0, 1]

    var list = range(4); //list를 range로 만든다. range실행했을 때 list는 배열인 상태.
    log(list); // [0, 1, 2, 3]
   // log(reduce(add, list)); // 6
</script>

<!-- 느긋한 L.range-->
<script>
    const L = {};
    L.range =  function* (l) {
        let i = -1;
        while(++i < l) {
            log(i, 'L.range')
            yield i;
        }
    };

    log(L.range(4));

    var list = L.range(4);
    log(list);
    log(list.next().value);
   // log(reduce(add, list)); 

</script>
