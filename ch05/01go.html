<script>
//ch05 : 코드를 값으로 다루어 표현력 높이기
//함수형 프로그래밍에선 코드를 값으로 다루는 방법을 많이 사용한다.
    const products = [
        { name : '일', price: 100 },
        { name : '이', price: 200 },    
        { name : '삼', price: 150 },
        { name : '사', price: 300 },
        { name : '오', price: 250 }
    ];

    const add = (a, b) => a + b;
    log(
        reduce(
            add,
            map(p => p.price,
                filter(p => p.price < 200, products))));
    console.clear();
</script>

<script>
//go함수 만들기
    const go = (...args) => reduce((a, f) => f(a), args);  //go라는 함수가 있다면 go = () =>  // ...이 있으면 값을 list로 받을 수 있다?
                                // go = (...args) => {}; |...args인자들이 들어오면 첫번째 인자를 다음 함수의 인자로 전달하고... 등 연속적으로 하나의 일을 한다.  
                                // 이 로직은 reduce라 할수있다.(reduce사용) args를 특정함수로 축약해서 하나의 값으로 만들어간다.
                                // => reduce(a, f) =>, args) | a와 f함수를 받아.. a는 32줄 0이 들어올거고 , 두번째 값은 a => a+1 함수가 들어갈것 그래서 f(a)함수에 a를 적용해주면 결과가 다음번째의 a가 된다.(0 + 1의 결과가 a가됨)
         

    go(
        0,
        a => a + 1,
        a => a + 10,
        a => a + 100,
        log); //log를 찍어보면 값이 연속적으로.. 0이 a로 가서 a + 1이되고 a +1이 a자리 가서 값이 a + 10이 되고..
        //이 코드들은 인자들(0, a=> a+1, a=>a+10, a=>a+100)을 받아서 하나의 값으로 축약해간다.
</script>
